<form action="/api/upload" method="post" enctype="multipart/form-data">
    <input name="myFile" type="file" class="incSize form-control"/>
    <input name="userId" value="{{model._id}}" style="display: none"/>
    <input name="url" value="{{model.user.url}}" style="display: none">
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
</form>
